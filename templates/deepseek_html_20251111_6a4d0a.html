<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        header {
            padding: 1.5rem 1rem 1rem;
            text-align: center;
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 100%;
        }

        .media-display {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: #000;
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        video, audio {
            width: 100%;
            height: 100%;
            outline: none;
            border-radius: 12px;
        }

        .audio-visualizer {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            padding: 15px;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #4cc9f0, #4361ee);
            border-radius: 3px 3px 0 0;
            transition: height 0.2s ease;
            flex: 1;
            max-width: 8px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0.5rem;
            background: rgba(30, 30, 46, 0.7);
            border-radius: 16px;
            margin-top: auto;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-handle {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .progress-container:hover .progress-handle,
        .progress-container:active .progress-handle {
            display: block;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-top: 2px;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0.5rem;
        }

        .btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-play-pause {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            font-size: 1.3rem;
            box-shadow: 0 4px 10px rgba(76, 201, 240, 0.3);
        }

        .btn-play-pause:active {
            transform: scale(0.92);
            box-shadow: 0 2px 5px rgba(76, 201, 240, 0.5);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 70px;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            cursor: pointer;
            touch-action: none;
        }

        .volume-level {
            height: 100%;
            width: 80%;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border-radius: 2px;
        }

        .media-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding: 1rem 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .file-info p {
            color: #b0b0b0;
            font-size: 0.8rem;
        }

        .download-btn {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 0.9rem;
            touch-action: manipulation;
        }

        .download-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(76, 201, 240, 0.4);
        }

        .playback-rate {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
        }

        .playback-rate select {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 0.8rem;
            touch-action: manipulation;
        }

        .playback-rate select option {
            background: #2d2d42;
        }

        .media-selector {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            padding: 0 1rem;
        }

        .media-option {
            flex: 1;
            padding: 1rem 0.75rem;
            background: rgba(30, 30, 46, 0.6);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            touch-action: manipulation;
        }

        .media-option:active {
            transform: scale(0.98);
        }

        .media-option.active {
            border-color: #4cc9f0;
            background: rgba(30, 30, 46, 0.9);
        }

        .media-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #4cc9f0;
        }

        .media-option h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .media-option p {
            color: #b0b0b0;
            font-size: 0.75rem;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #b0b0b0;
            font-size: 0.75rem;
            background: rgba(22, 33, 62, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            header {
                padding: 1rem 0.75rem 0.75rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .player-container {
                padding: 0.75rem;
            }
            
            .media-display {
                border-radius: 10px;
                margin-bottom: 0.75rem;
            }
            
            .audio-visualizer {
                height: 120px;
                padding: 10px;
            }
            
            .bar {
                width: 5px;
                max-width: 6px;
            }
            
            .controls {
                gap: 0.5rem;
                padding: 0.75rem;
                border-radius: 14px;
            }
            
            .control-buttons {
                padding: 0;
            }
            
            .btn {
                font-size: 1rem;
                padding: 0.4rem;
            }
            
            .btn-play-pause {
                width: 46px;
                height: 46px;
                font-size: 1.2rem;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .media-info {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
                padding: 0.75rem 0.5rem;
            }
            
            .file-info h3 {
                max-width: 100%;
            }
            
            .download-btn {
                width: 100%;
                justify-content: center;
            }
            
            .media-selector {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 360px) {
            .media-option {
                padding: 0.75rem 0.5rem;
            }
            
            .media-option i {
                font-size: 1.3rem;
            }
            
            .media-option h3 {
                font-size: 0.9rem;
            }
            
            .media-option p {
                font-size: 0.7rem;
            }
            
            .playback-rate {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }
        }

        /* Orientation-specific adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .player-container {
                flex-direction: row;
                gap: 1rem;
            }
            
            .media-display {
                flex: 1;
                max-width: 60%;
            }
            
            .controls {
                flex: 1;
                justify-content: center;
            }
            
            .media-info {
                margin-top: 0.5rem;
                padding-top: 0.5rem;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @media screen and (max-width: 768px) {
            select, button {
                font-size: 16px; /* Prevents zoom on focus in iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobile Media Player</h1>
            <p class="subtitle">Optimized for touch devices</p>
        </header>

        <div class="player-container">
            <div class="media-display" id="mediaDisplay">
                <video id="mediaElement" controls>
                    <source src="#" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <div class="audio-visualizer" id="audioVisualizer" style="display: none;">
                    <!-- Bars will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-handle"></div>
                    </div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>

                <div class="control-buttons">
                    <button class="btn" id="skipBackward">
                        <i class="fas fa-backward"></i>
                    </button>
                    
                    <button class="btn btn-play-pause" id="playPause">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <button class="btn" id="skipForward">
                        <i class="fas fa-forward"></i>
                    </button>
                    
                    <div class="volume-container">
                        <button class="btn" id="muteToggle">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-level" id="volumeLevel"></div>
                        </div>
                    </div>
                    
                    <div class="playback-rate">
                        <span>Speed</span>
                        <select id="playbackRate">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="media-info">
                <div class="file-info">
                    <h3 id="fileName">Sample Video.mp4</h3>
                    <p id="fileDetails">MP4 • 1080p • 2:30</p>
                </div>
                <a href="#" class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download
                </a>
            </div>
        </div>

        <div class="media-selector">
            <div class="media-option active" data-type="video" data-src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                <i class="fas fa-film"></i>
                <h3>Video</h3>
                <p>Watch videos</p>
            </div>
            <div class="media-option" data-type="audio" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
                <i class="fas fa-music"></i>
                <h3>Audio</h3>
                <p>Listen to music</p>
            </div>
        </div>

        <footer>
            <p>Mobile Media Player &copy; 2023 | Touch-optimized</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const mediaElement = document.getElementById('mediaElement');
            const audioVisualizer = document.getElementById('audioVisualizer');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const playPauseBtn = document.getElementById('playPause');
            const skipBackwardBtn = document.getElementById('skipBackward');
            const skipForwardBtn = document.getElementById('skipForward');
            const muteToggleBtn = document.getElementById('muteToggle');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            const playbackRateSelect = document.getElementById('playbackRate');
            const downloadBtn = document.getElementById('downloadBtn');
            const fileNameEl = document.getElementById('fileName');
            const fileDetailsEl = document.getElementById('fileDetails');
            const mediaOptions = document.querySelectorAll('.media-option');
            
            // Touch and mobile-specific variables
            let isDragging = false;
            
            // Initialize audio visualizer bars
            const barCount = 30;
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${Math.random() * 30 + 10}%`;
                audioVisualizer.appendChild(bar);
            }
            const bars = document.querySelectorAll('.bar');
            
            // Update visualizer bars (for demo purposes)
            function updateVisualizer() {
                bars.forEach(bar => {
                    const newHeight = Math.random() * 70 + 10;
                    bar.style.height = `${newHeight}%`;
                });
            }
            
            // Set initial media
            const initialMedia = document.querySelector('.media-option.active');
            loadMedia(initialMedia.dataset.type, initialMedia.dataset.src, initialMedia.querySelector('h3').textContent);
            
            // Media option selection
            mediaOptions.forEach(option => {
                option.addEventListener('click', function() {
                    mediaOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    const type = this.dataset.type;
                    const src = this.dataset.src;
                    const title = this.querySelector('h3').textContent;
                    
                    loadMedia(type, src, title);
                });
            });
            
            // Load media function
            function loadMedia(type, src, title) {
                // Reset media element
                mediaElement.pause();
                mediaElement.currentTime = 0;
                
                // Update UI based on media type
                if (type === 'video') {
                    mediaElement.style.display = 'block';
                    audioVisualizer.style.display = 'none';
                    fileDetailsEl.textContent = 'MP4 • 1080p • 2:30';
                } else {
                    mediaElement.style.display = 'none';
                    audioVisualizer.style.display = 'flex';
                    fileDetailsEl.textContent = 'MP3 • 320kbps • 3:45';
                    
                    // Start visualizer animation for audio
                    setInterval(updateVisualizer, 200);
                }
                
                // Update media source and info
                mediaElement.src = src;
                fileNameEl.textContent = title;
                downloadBtn.href = src;
                
                // Reset play button
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                // Simulate metadata load
                setTimeout(() => {
                    durationEl.textContent = formatTime(type === 'video' ? 150 : 225); // 2:30 or 3:45 in seconds
                }, 500);
            }
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', function() {
                if (mediaElement.paused) {
                    mediaElement.play();
                    this.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    mediaElement.pause();
                    this.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Skip buttons
            skipBackwardBtn.addEventListener('click', function() {
                mediaElement.currentTime = Math.max(0, mediaElement.currentTime - 10);
            });
            
            skipForwardBtn.addEventListener('click', function() {
                mediaElement.currentTime = Math.min(mediaElement.duration, mediaElement.currentTime + 10);
            });
            
            // Progress bar - touch and mouse support
            progressContainer.addEventListener('mousedown', startDrag);
            progressContainer.addEventListener('touchstart', startDrag);
            
            function startDrag(e) {
                isDragging = true;
                updateProgress(e);
                
                document.addEventListener('mousemove', updateProgress);
                document.addEventListener('touchmove', updateProgress);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
                
                e.preventDefault();
            }
            
            function updateProgress(e) {
                if (!isDragging) return;
                
                const rect = progressContainer.getBoundingClientRect();
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const percent = Math.min(Math.max((clientX - rect.left) / rect.width, 0), 1);
                
                progressBar.style.width = `${percent * 100}%`;
                mediaElement.currentTime = percent * mediaElement.duration;
                currentTimeEl.textContent = formatTime(mediaElement.currentTime);
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', updateProgress);
                document.removeEventListener('touchmove', updateProgress);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
            }
            
            // Update progress bar and time
            mediaElement.addEventListener('timeupdate', function() {
                if (!isDragging && !isNaN(mediaElement.duration)) {
                    const percent = (mediaElement.currentTime / mediaElement.duration) * 100;
                    progressBar.style.width = `${percent}%`;
                    currentTimeEl.textContent = formatTime(mediaElement.currentTime);
                }
            });
            
            // Volume control - touch and mouse support
            volumeSlider.addEventListener('mousedown', startVolumeDrag);
            volumeSlider.addEventListener('touchstart', startVolumeDrag);
            
            function startVolumeDrag(e) {
                updateVolume(e);
                
                document.addEventListener('mousemove', updateVolume);
                document.addEventListener('touchmove', updateVolume);
                document.addEventListener('mouseup', stopVolumeDrag);
                document.addEventListener('touchend', stopVolumeDrag);
                
                e.preventDefault();
            }
            
            function updateVolume(e) {
                const rect = volumeSlider.getBoundingClientRect();
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const percent = Math.min(Math.max((clientX - rect.left) / rect.width, 0), 1);
                
                mediaElement.volume = percent;
                volumeLevel.style.width = `${percent * 100}%`;
                
                // Update mute button icon
                if (percent === 0) {
                    muteToggleBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (percent < 0.5) {
                    muteToggleBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    muteToggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            }
            
            function stopVolumeDrag() {
                document.removeEventListener('mousemove', updateVolume);
                document.removeEventListener('touchmove', updateVolume);
                document.removeEventListener('mouseup', stopVolumeDrag);
                document.removeEventListener('touchend', stopVolumeDrag);
            }
            
            // Mute toggle
            muteToggleBtn.addEventListener('click', function() {
                mediaElement.muted = !mediaElement.muted;
                if (mediaElement.muted) {
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    volumeLevel.style.width = '0%';
                } else {
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                    volumeLevel.style.width = `${mediaElement.volume * 100}%`;
                }
            });
            
            // Playback rate
            playbackRateSelect.addEventListener('change', function() {
                mediaElement.playbackRate = parseFloat(this.value);
            });
            
            // Format time helper function
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Simulate initial volume level
            volumeLevel.style.width = '80%';
            mediaElement.volume = 0.8;
            
            // Prevent context menu on long press (mobile)
            document.addEventListener('contextmenu', function(e) {
                if (e.target.classList.contains('btn') || 
                    e.target.classList.contains('progress-container') ||
                    e.target.classList.contains('volume-slider')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
