services:
  - type: web
    name: wasabi-file-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: API_ID
        value: your_telegram_api_id
      - key: API_HASH
        value: your_telegram_api_hash
      - key: BOT_TOKEN
        value: your_bot_token
      - key: WASABI_ACCESS_KEY
        value: your_wasabi_access_key
      - key: WASABI_SECRET_KEY
        value: your_wasabi_secret_key
      - key: WASABI_BUCKET
        value: your_bucket_name
      - key: WASABI_REGION
        value: your_wasabi_region
